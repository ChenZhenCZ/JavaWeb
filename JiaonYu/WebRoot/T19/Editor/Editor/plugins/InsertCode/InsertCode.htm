<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<html>
<head>
    <title>Insert Code Properties</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="robots" content="noindex, nofollow" />
	<script src="../common/fck_dialog_common.js" type="text/javascript"></script>
	<script src="code.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="htm.css">
<script type="text/javascript">
var oEditor = window.parent.InnerDialogLoaded() ;

// Gets the document DOM
var oDOM = oEditor.FCK.EditorDocument ;

var oActiveEl = oEditor.FCKSelection.GetSelectedElement() ;

window.onload = function()
{
	// First of all, translate the dialog box texts
	oEditor.FCKLanguageManager.TranslatePage(document) ;
	window.parent.SetOkButton( true ) ;
}

function Ok()
{
    oEditor.FCK.InsertHtml(code()) ;
	window.parent.Cancel() ;
}
</script>
</head>
<body>
    <table cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td>
                <fieldset align="left">
                    <legend align="left">插入代码</legend>
                    <table id="Table1" cellspacing="0" cellpadding="3" border="0" style="font-size: 13px">
                        <tbody>
                            <tr>
                                <td style="width: 80px" align="right">
                                    编程语言:</td>
                                <td>
                                    <select id="LanguageDropDownList" name="LanguageDropDownList">
                                        <option value="C#" selected>C#</option>
                                        <option value="HTML">HTML</option>
                                        <option value="JScript">JScript</option>
                                        <option value="VBScript">VBScript</option>
                                        <option value="CSS">CSS</option>
                                        <option value="XML">XML</option>
                                        <option value="SQL">SQL</option>
                                        <option value="VB.NET">VB.NET</option>                                        
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td align="right">
                                    选项:</td>
                                <td>
                                    <input type="checkbox" id="chkLineNumberMarginVisible" name="chkLineNumberMarginVisible">
                                    <label for="chkLineNumberMarginVisible">
                                        显示行号</label>&nbsp;<input id="chkOutliningEnabled" name="chkOutliningEnabled" type="checkbox"
                                            checked>
                                    <label for="chkOutliningEnabled">
                                        允许代码折叠</label>
                                    <input type="checkbox" id="ckbIsCollapse" name="ckbIsCollapse" onclick="txbCollapseText.disabled=ckbIsCollapse.checked?false:true;">
                                    <label for="ckbIsCollapse">
                                        全部折叠</label>
                                    折叠标题:
                                    <input id="txbCollapseText" style="width: 70px;" disabled="disabled" name="txbCollapseText"></td>
                            </tr>
                            <tr>
                                <td valign="top" align="right">
                                    代码:</td>
                                <td>
                                    <textarea id="txtCode" name="txtCode" style="width: 400px; height: 230px;"></textarea></td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </td>
        </tr>
    </table>
</body>
</html>
